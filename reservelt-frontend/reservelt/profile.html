<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" href="style/profile.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">Reservelt</div>
  <div class="nav-links">
    <a href="/user-reservations">My Reservations</a>
    <a href="/edit-user">Edit Account</a>
    <a href="/change-password">Change Password</a>
    <button id="logoutButton" class="logout-btn">Log out</button>
    <button id="openDeleteModalBtn" class="logout-btn">Delete Account</button>
  </div>
</nav>

<div class="container">
  <div id="errorMessage" style="color: red; display: none;"></div>
  <div id="successMessage" style="color: green; display: none;"></div>
  <div id="userProfile" class="alert alert-info mt-2" style="display: none;">
    <table>
      <tr>
        <th>First Name</th>
        <td id="firstName"></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td id="lastName"></td>
      </tr>
      <tr>
        <th>Birth Date</th>
        <td id="birthDate"></td>
      </tr>
      <tr>
        <th>Email</th>
        <td id="email"></td>
      </tr>
      <tr>
        <th>Country</th>
        <td id="country"></td>
      </tr>
      <tr>
        <th>City</th>
        <td id="city"></td>
      </tr>
    </table>
  </div>
</div>

<div id="deleteAccountModal" class="modal">
  <div class="modal-content">
    <h4>Are you sure?</h4>
    <p>Do you really want to delete your account? This action cannot be undone.</p>
    <button id="confirmDeleteBtn" class="btn btn-danger">Yes, Delete</button>
    <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
  </div>
</div>

<script src="js/profile.js"></script>
</body>
</html>
