<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <link rel="stylesheet" href="style/register.css">
</head>

<body>
<div class="login-container">
  <form id="loginForm" class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <span id="errorMessage"></span>
    <span id="successMessage"></span>
    <p>
      <label for="username" class="sr-only">Email</label>
      <input type="text" id="username" name="email" class="form-control" placeholder="Email" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <div class="btn-container">
      <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button><br>
    </div>
    <div class="bottom_btns">
      <p><a href="/register">Do you want to register?</a></p>
    </div>
  </form>
</div>

<script src="js/login.js"></script>
</body>

</html>
