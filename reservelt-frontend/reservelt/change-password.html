<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link rel="stylesheet" href="style/edit-user.css">
</head>

<body>

<nav class="navbar">
  <div class="logo">Reservelt</div>
  <div class="nav-links">
    <a href="/profile">Profile</a>
    <a href="/user-reservations">My Reservations</a>
    <a href="/edit-user">Edit Account</a>
    <button id="logoutButton" class="logout-btn">Log out</button>
  </div>
</nav>

<div class="container">
  <form id="changePasswordForm" class="form-signin">
    <h2>Change Password</h2>
    <div id="successMessage" style="display: none;">Password changed successfully.</div>
    <div id="errorMessage" style="display: none;">Error changing password. Please try again.</div>
    <p>
      <label for="current_password">Current Password</label>
      <input type="password" id="current_password" name="currentPassword" class="form-control" placeholder="Current Password" required>
    </p>
    <p>
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="newPassword" class="form-control" placeholder="New Password" required>
    </p>
    <p>
      <label for="new_password_confirmation">New Password Confirmation</label>
      <input type="password" id="new_password_confirmation" name="newPasswordConfirmation" class="form-control" placeholder="New Password Confirmation" required>
    </p>
    <div class="btn-container">
      <button id="submitEditButton" class="btn btn-primary" type="submit">Save Changes</button>
      <a href="/profile" class="btn btn-warning">Cancel</a>
    </div>
  </form>
</div>

<script src="js/change-password.js"></script>
</body>
</html>
